<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script type="text/javascript" src="ajax.js"></script>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById("btn1");
            oBtn.onclick = function () {
                ajax("ok.txt", function (str) {
                    alert(str);
                },function(str){
                    alert(str);
                })
            }
        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="读取">
</body>
</html>
